<div class="animate__animated animate__fadeInDown">
<h3>Buscar Por Region   <small>{{  regionA | titlecase}} </small></h3>

<h5>Seleccione la Region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" [class]="(region===regionA) ? 'btn btn-primary' : 'btn btn-outline-primary'" (click)="Activar(region)" >
            {{region |titlecase}}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
</div>
