<div class="animate__animated animate__fadeInDown">
<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar País..."></app-pais-input>
    </div>
</div>

<ul *ngIf="MonstrarSuge"
    class="list-group">
    <li *ngFor="let pais of paisesSuge"
    class="list-group-item list-group-item-action">
        <a class="nav-link"  [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
    </li>

    
    <li class="list-group-item list-group-item-action" (click)="buscarsuge(termino)">
        <a class="nav-link">
            buscar "{{termino}}"
        </a>
    </li>
</ul>


<hr>
<div *ngIf="hayerror"
    class="alert alert-danger">
    No se encontró nada con el  {{termino}} 

</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
</div>
